<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-photo/glassy-abstract-background_1426-23048.jpg') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            display: inline-block;
            margin-top: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #000;
            cursor: pointer;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .mode-selection {
            margin: 20px;
        }
        #stats {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="stats"></div>
        <h1>Tic-Tac-Toe</h1>
        <div class="mode-selection">
            <button onclick="setMode('bot')">Play with Bot</button>
        </div>
        <div id="status">Player X's turn</div>
        <div class="board" id="board"></div>
        <button onclick="restartGame()">Restart</button>
    </div>
    <script> /* JS content from script.js goes here */ </script>
</body>
</html>
